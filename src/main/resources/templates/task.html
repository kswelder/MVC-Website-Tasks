<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link href="../static/styles/task.css" rel="stylesheet" th:href="@{/styles/task.css}" >
    <link href="../static/styles/header.css" rel="stylesheet" th:href="@{/styles/header.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
      <nav class="nav justify-content-center">
          <ul class="nav nav-pills">
              <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
              <li class="nav-item"><a class="nav-link" href="/about">ABOUT</a></li>
          </ul>
      </nav>
    </header>
    <main>
        <form method="post" th:object="${tasks}" th:action="@{/updateTask}">
            <ul class="list-group">
                <li class="list-group-item">
                    <label class="form-label">ID</label>
                    <input name="id" class="form-control" type="text" th:value="${task.getId()}">
                </li>
                <li class="list-group-item">
                    <label class="form-label">Task Name</label>
                    <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${task.getName()}">
                </li>
                <li class="list-group-item">
                    <label class="form-label">Task start</label>
                    <input name="task_start" type="datetime-local" class="form-control" id="exampleInputPassword1" th:value="${task.getTask_start()}">
                </li>
                <li class="list-group-item">
                    <label class="form-label">Task end</label>
                    <input name="task_end" type="datetime-local" class="form-control" id="exampleInputPassword1" th:value="${task.getTask_end()}">
                </li>
            </ul>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
