<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="../static/styles/header.css" rel="stylesheet" th:href="@{/styles/header.css}">
    <link href="../static/styles/home.css" rel="stylesheet" th:href="@{/styles/home.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
      <nav class="nav justify-content-center">
          <ul class="nav nav-pills">
              <li class="nav-item"><a class="nav-link active" href="/">HOME</a></li>
              <li class="nav-item"><a class="nav-link" href="/about">ABOUT</a></li>
          </ul>
      </nav>
    </header>
    <main>
        <div>
            <h1>Tarefas</h1>
        </div>
        <form method="post" th:object="${tasks}" th:action="@{/saveTask}">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">
                    <label for="exampleInputEmail1" class="form-label">Task Name</label>
                    <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </li>
                <li class="list-group-item">
                    <label for="exampleInputPassword1" class="form-label">Task start</label>
                    <input name="task_start" type="datetime-local" class="form-control" id="exampleInputPassword1">
                </li>
                <li class="list-group-item">
                    <label for="exampleInputPassword1" class="form-label">Task end</label>
                    <input name="task_end" type="datetime-local" class="form-control" id="exampleInputPassword1">
                </li>
            </ul>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div>
            <ul th:if="${tasks.empty}" class="list-group list-group-horizontal">
                <li class="list-group-item">Null Array</li>
            </ul>
            <ul id="table-box" class="list-group list-group-horizontal">
                <li class="list-group-item">ID</li>
                <li class="list-group-item">TASK</li>
                <li class="list-group-item">START</li>
                <li class="list-group-item">END</li>
                <li class="list-group-item">MOD</li>
                <li class="list-group-item">DEL</li>
            </ul>
            <ul class="list-group list-group-horizontal-xxl" th:each="task: ${tasks}">
                <li>
                    <ul id="table" class="list-group list-group-horizontal">
                        <li class="list-group-item" th:text="*{task.getId()}"></li>
                        <li class="list-group-item" th:text="*{task.getName()}"></li>
                        <li class="list-group-item" th:text="*{task.getTask_start()}"></li>
                        <li class="list-group-item" th:text="*{task.getTask_end()}"></li>
                        <li class="list-group-item"><a class="btn btn-primary" th:href="@{'/task/'+ ${task.getId()}}">Edit</a></li>
                        <li class="list-group-item"><a class="btn btn-danger" th:onclick="deleteTask([[${task.getId()}]])">Delete</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </main>
    <footer></footer>
    <script th:inline="javascript">
        function deleteTask(taskId) {
            alert(taskId)
        }
        function editTask(taskId) {
            alert('ID: '+taskId)
        }
    </script>
</body>
</html>
